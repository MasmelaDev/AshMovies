<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/app.css">
    <link rel="stylesheet" href="./src/styles/tablet.css" media="(min-width:762px)">
    <link rel="stylesheet" href="./src/styles/desktop.css" media="(min-width:1080px)">
    <link rel="stylesheet" href="./src/styles/glider.min.css">
    <title>AshMovies</title>
</head>

    <!-- --------------- HEADER ---------------  -->
    <header class="header">
        <img class="header__logo" src="./src/assets/logo.png" alt="logo">
        <nav class="nav">
            <ul class="nav__ul ">
                <li class="nav__li"><a href="#">Home</a></li>
                <li class="nav__li"><a href="#trending">Trending</a></li>
                <li class="nav__li"><a href="#explore">Explore</a></li>
            </ul>
        </nav>
    </header>

    <!-- --------------- HERO --------------- -->
    <section class="hero">
        <article class="hero__article">
            <h3 class="hero__title"></h3>
            <div class="hero__description">
                <div class="hero__rate">
                    <img src="./src/assets/star-solid.svg" alt="star icon rate"> <span id="rate"></span>
                </div>
                <span class="hero__span" >MOVIE</span>
                <span class="hero__span hero__span--gray" >FULL HD</span>
            </div>
            <p class="hero__overview"></p>
            <div class="hero__playTrailer" ><img src="./src/assets/play-solid.svg" alt="play icon">Play Trailer</div>
        </article>
    </section>

    <!-- --------------- MAIN --------------- -->
    <main class="main">


    <!-- --------------- SECTION TRENDING MOVIES --------------- -->

        <section id="trending" class="trending">
            <h2 class="trending__title" >Trending</h2>

            <div class="trending__container" >
                
                <button class="leftRowContainer" >
                    <img class="leftRow" src="./src/assets/angle-left-solid.svg" alt="leftRow">
                </button>

                
                <div class="trending__moviesContainer"><!-- Movies --></div>
                
                
                <button class="rightRowContainer">
                    <img class="rightRow" src="./src/assets/angle-right-solid.svg" alt="rightRow">
                </button>
                
            </div>

            <div  class="trending__controls"></div>
            
        </section>

        
    <!-- --------------- SECTION EXPLORE MOVIES --------------- -->

        <section id="explore" class="main__explore">
        
            <nav>
                <h2 class="main__exploreOptionsTitle">Explore</h2>
                <ul class="main__exploreOptions">
                    <ul class="main__optionsButtons">
                        <li class="main__exploreOptionsLi genres active">Genres</li>
                        <li class="main__exploreOptionsLi popular" >Popular</li>
                        <li class="main__exploreOptionsLi new" >New</li>
                    </ul>
                    <ul>
                        <li class="main__exploreOptionsLi main__exploreOptionsLi--input" >
                            <label for="searchInput">Search Movies</label>
                            <input id="searchInput" type="text"> <img class="searchIcon" src="./src/assets/magnifying-glass-solid.svg" alt="search Icon"> 
                        </li>
                    </ul>
                </ul>
            </nav>
            
            <section class="main__exploreContainer">
                <section class="main__exploreSection genres active">

                    <div class="genres__container active ">

                        <div class="genres__carouselContainer ">
                            
                            <button class="leftRowContainerGenres" >
                                <img class="leftRow" src="./src/assets/angle-left-solid.svg" alt="leftRow">
                            </button>
                            
                            
                            <div class="genres__carousel">
                                <article id="id28" class="genre up">
                                    <h2>Action</h2>
                                </article>
                                <article id="id10749" class="genre down">
                                    <h2>Romance</h2>
                                </article>
                                <article id="id35" class="genre up">
                                    <h2>Comedy</h2>
                                </article>
                                <article id="id53" class="genre down">
                                    <h2>Thriller</h2>
                                </article>
                                <article id="id878" class="genre up">
                                    <h2>Science-Fiction</h2>
                                </article>
                                <article id="id18" class="genre down">
                                    <h2>Drama</h2>
                                </article>
                                <article id="id14" class="genre up">
                                    <h2>Fantasy</h2>
                                </article>
                                <article id="id16" class="genre down">
                                    <h2>Animation</h2>
                                </article>
                                <article id="id9648" class="genre up">
                                    <h2>Mystery</h2>
                                </article>
                                <article id="id12" class="genre down">
                                    <h2>Adventure</h2>
                                </article>
                            </div>
                            
                            <button class="rightRowContainerGenres">
                                <img class="rightRow" src="./src/assets/angle-right-solid.svg" alt="rightRow">
                            </button>
                        
                        </div>

                        <div class="genres__controls"></div>
                    </div>

                                <img class="leftRow" src="./src/assets/angle-left-solid.svg" alt="leftRow">
